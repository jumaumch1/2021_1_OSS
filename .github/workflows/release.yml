name: Release

on:
  push:
    tags:
      - "main"

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Use Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Decrypt secret
        run: ./.github/scripts/decrypt_secret.sh
        env:
          BUILD_KEY: ${{ secrets.BUILD_KEY }}
          BUILD_IV: ${{ secrets.BUILD_IV }}
      - name: npm install
        run: |
          npm install
      - name: npm build
        run: |
          npm run make
      - name: electron build
        run: |
          npm run dist
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "dist/assets*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
